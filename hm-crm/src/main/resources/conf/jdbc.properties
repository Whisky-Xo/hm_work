# MySQL
db.driverClass=com.mysql.jdbc.Driver

db.maxActive=14
db.initialSize=1
# \u00e8\u00b6\u0085\u00e6\u0097\u00b6\u00e7\u00ad\u0089\u00e5\u00be\u0085\u00e6\u0097\u00b6\u00e9\u0097\u00b4\u00e4\u00bb\u00a5\u00e6\u00af\u00ab\u00e7\u00a7\u0092\u00e4\u00b8\u00ba\u00e5\u008d\u0095\u00e4\u00bd\u008d 6000\u00e6\u00af\u00ab\u00e7\u00a7\u0092/1000\u00e7\u00ad\u0089\u00e4\u00ba\u008e60\u00e7\u00a7\u0092
db.maxWait=6000
db.maxIdle=14
db.minIdle=1
db.timeBetweenEvictionRunsMillis=60000
db.minEvictableIdleTimeMillis=1800000

jdbc.url1=${profile.jdbc.url1}
jdbc.username1=${profile.jdbc.username1}
jdbc.password1=${profile.jdbc.password1}

jdbc.url2=${profile.jdbc.url2}
jdbc.username2=${profile.jdbc.username2}
jdbc.password2=${profile.jdbc.password2}